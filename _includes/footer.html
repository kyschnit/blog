<footer class="bg-primary">
  <div class="container text-white">

    <p class="h5 text-white mt-2 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
            website created by <strong>{{ site.author | escape }}</strong>
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li>
            <a class="text-light" href="mailto:{{ site.email }}">
              {{ site.email }}
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>
      </div>

    </div>

  </div>
</footer>
